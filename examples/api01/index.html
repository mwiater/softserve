<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softserve API Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    .user-icon { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .products-icon { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .login-icon { background: linear-gradient(135deg, #fa709a, #fee140); }
    .cart-icon { background: linear-gradient(135deg, #a8edea, #fed6e3); }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a202c;
    }

    .method-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .get { background: #dcfce7; color: #166534; }
    .post { background: #fef3c7; color: #92400e; }
    .put { background: #dbeafe; color: #1e40af; }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .user-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a202c;
    }

    .user-info p {
      color: #64748b;
      font-size: 0.9rem;
    }

    .user-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .detail-item {
      padding: 0.75rem;
      background: white;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .detail-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #64748b;
      font-weight: 600;
    }

    .detail-value {
      font-size: 0.9rem;
      color: #1a202c;
      margin-top: 0.25rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .products-grid::-webkit-scrollbar {
      width: 6px;
    }

    .products-grid::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 3px;
    }

    .products-grid::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .product-item {
      padding: 1rem;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
    }

    .product-item:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .product-name {
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #059669;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .success {
      background: #dcfce7;
      color: #166534;
    }

    .loading {
      background: #fef3c7;
      color: #92400e;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .token-display {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-top: 1rem;
      word-break: break-all;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
      
      .user-details {
        grid-template-columns: 1fr;
      }
      
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Softserve API Demo</h1>
    </div>

    <div class="grid">
      <div class="card fade-in" id="user-card">
        <div class="card-header">
          <div class="card-icon user-icon">üë§</div>
          <div>
            <h2>User Profile</h2>
            <span class="method-badge get">GET /api/user</span>
          </div>
        </div>
        <div id="user-content">
          <div class="status-indicator loading">
            <div class="spinner"></div>
            Loading user data...
          </div>
        </div>
      </div>

      <div class="card fade-in" id="products-card">
        <div class="card-header">
          <div class="card-icon products-icon">üõçÔ∏è</div>
          <div>
            <h2>Product Catalog</h2>
            <span class="method-badge get">GET /api/products</span>
          </div>
        </div>
        <div id="products-content">
          <div class="status-indicator loading">
            <div class="spinner"></div>
            Loading products...
          </div>
        </div>
      </div>

      <div class="card fade-in" id="login-card">
        <div class="card-header">
          <div class="card-icon login-icon">üîê</div>
          <div>
            <h2>User Authentication</h2>
            <span class="method-badge post">POST /api/login</span>
          </div>
        </div>
        <div id="login-content">
          <div class="status-indicator loading">
            <div class="spinner"></div>
            Authenticating...
          </div>
        </div>
      </div>

      <div class="card fade-in" id="cart-card">
        <div class="card-header">
          <div class="card-icon cart-icon">üõí</div>
          <div>
            <h2>Cart Management</h2>
            <span class="method-badge put">PUT /api/cart</span>
          </div>
        </div>
        <div id="cart-content">
          <div class="status-indicator loading">
            <div class="spinner"></div>
            Updating cart...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiPrefix = "/api/";

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function createUserProfile(data) {
      const initials = data.name.split(' ').map(n => n[0]).join('');
      
      return `
        <div class="user-profile">
          <div class="avatar">${initials}</div>
          <div class="user-info">
            <h3>${data.name}</h3>
            <p>${data.email} ‚Ä¢ @${data.username}</p>
          </div>
        </div>
        <div class="user-details">
          <div class="detail-item">
            <div class="detail-label">Role</div>
            <div class="detail-value">${data.role}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Status</div>
            <div class="detail-value">${data.verified ? '‚úÖ Verified' : '‚ùå Unverified'}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Subscription</div>
            <div class="detail-value">${data.subscription_status}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Last Login</div>
            <div class="detail-value">${formatDate(data.last_login)}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Theme</div>
            <div class="detail-value">${data.preferences.theme}</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Timezone</div>
            <div class="detail-value">${data.timezone}</div>
          </div>
        </div>
      `;
    }

    function createProductsGrid(products) {
      const productItems = products.map(product => `
        <div class="product-item">
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price}</div>
        </div>
      `).join('');

      return `
        <div style="margin-bottom: 1rem; color: #64748b;">
          Showing ${products.length} products
        </div>
        <div class="products-grid">
          ${productItems}
        </div>
      `;
    }

    // Fetch user data
    fetch(apiPrefix + "user")
      .then(res => res.json())
      .then(data => {
        document.getElementById("user-content").innerHTML = createUserProfile(data);
      })
      .catch(err => {
        document.getElementById("user-content").innerHTML = `
          <div class="status-indicator" style="background: #fecaca; color: #dc2626;">
            ‚ùå Failed to load user data
          </div>
        `;
      });

    // Fetch products
    fetch(apiPrefix + "products")
      .then(res => res.json())
      .then(data => {
        document.getElementById("products-content").innerHTML = createProductsGrid(data);
      })
      .catch(err => {
        document.getElementById("products-content").innerHTML = `
          <div class="status-indicator" style="background: #fecaca; color: #dc2626;">
            ‚ùå Failed to load products
          </div>
        `;
      });

    // Login request
    fetch(apiPrefix + "login", {
      method: "POST"
    })
      .then(res => res.json())
      .then(data => {
        document.getElementById("login-content").innerHTML = `
          <div class="status-indicator success">
            ‚úÖ ${data.message}
          </div>
          <div class="token-display">
            <div style="margin-bottom: 0.5rem; font-weight: 600;">Access Token:</div>
            ${data.token}
          </div>
        `;
      })
      .catch(err => {
        document.getElementById("login-content").innerHTML = `
          <div class="status-indicator" style="background: #fecaca; color: #dc2626;">
            ‚ùå Authentication failed
          </div>
        `;
      });

    // Cart update
    fetch(apiPrefix + "cart", {
      method: "PUT"
    })
      .then(res => {
        const content = res.status === 204 
          ? `
            <div class="status-indicator success">
              ‚úÖ Cart updated successfully
            </div>
            <div style="margin-top: 1rem; padding: 1rem; background: #f8fafc; border-radius: 8px;">
              <div style="font-weight: 600; color: #1a202c;">Response Details:</div>
              <div style="color: #64748b; font-size: 0.9rem; margin-top: 0.25rem;">
                Status: ${res.status} ${res.statusText || 'No Content'}
              </div>
            </div>
          `
          : `
            <div class="status-indicator" style="background: #fecaca; color: #dc2626;">
              ‚ùå Cart update failed (${res.status})
            </div>
          `;
        
        document.getElementById("cart-content").innerHTML = content;
      })
      .catch(err => {
        document.getElementById("cart-content").innerHTML = `
          <div class="status-indicator" style="background: #fecaca; color: #dc2626;">
            ‚ùå Cart update failed
          </div>
        `;
      });
  </script>
</body>
</html>
